name: Test

on:
  push:
    branches:
      - master
  workflow_dispatch: {}

env:
  DOCKER_USR: ${{ secrets.DOCKER_USR }}

jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Build xpkg
        uses: hasheddan/action-tests@master
        with:
          command: build
          type: configuration
          path: nested
          destination: --name=xpkg-action-test
      - name: Push xpkg
        uses: hasheddan/action-tests@master
        with:
          command: push
          type: configuration
          path: nested/xpkg-action-text.xpkg
          destination: registry.upbound.io/crossplane-test/xpkg-action-test:v0.0.1
